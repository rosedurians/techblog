<!DOCTYPE html>
<html>
<head>
	<title>Naveirogram</title>
	<link href="https://fonts.googleapis.com/cis?family=Lobster" rel=stylesheet>

<style type="text/css">

	* {box-sizing: border-box;
		align-content: center;}
	
	h1 { 
		text-align: center;
		font-family: "Lobster 1.3"; 
		font-size: 50px;		}


	img {
		border: 3px solid navy;
		margin: 10px;

			}

	img:hover {
				border: 3px solid red;
	}		

		#mainpic {							
			width: calc(100% - 10px);
			height: auto;
			margin: 10px;
		}

	

		.smallpic {
			width: calc(33% - 13px);
			height: auto;
			margin: 6px;
		}

			
		#content {
					margin: 300px;
					width: 500px;
		}


}


</style>

</head>
<body>
	<div id="content">

	<h1>Stock-photogram</h1>

	<img src="image1.jpg" id="mainpic">
	<img src="image2.jpg" class="smallpic">
	<img src="image3.jpg" class="smallpic">
	<img src="image4.jpg" class="smallpic">
	<img src="image5.jpg" class="smallpic">
	<img src="image6.jpg" class="smallpic">
	<img src="image7.jpg" class="smallpic">
	<img src="image8.jpg" class="smallpic">
	<img src="image9.jpg" class="smallpic">
	<img src="image10.jpg" class="smallpic">

	</div>

</body>
</html>
